      <h1>Bandit's Blog</h1>

  <div class="login-form hidden"> 
    <h3>Login to Post</h3>
    <form id="blog-entry">
      <input id="username" type="text" placeholder="Username"><br/>
      <input id="password" type="text" placeholder="Password"><br/>
      <input type="submit">
      <!-- probably need to change this input submit to a button -->
    </form>
  </div>
  <div class="blog-entry-form hidden">
    <h3>Add A New Blog Post!</h3>
    <form id="blog-entry">
      <label for="title">Title</label><br/>
      <input id="title" type="text"><br/>
      <label for="content">Text Content</label><br/>
      <input id="content" type="text"><br/>
      <input id="date" type="date"><br/>
      <label for="media">Attach Media</label><br/>
      <input id="media" type="file" id="myFile" name="filename"><br/>
      <input type="submit">
    </form>
